<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sales</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 1rem; }
        table { border-collapse: collapse; width: 100%; max-width: 800px; margin-top: 1rem; }
        caption { text-align: left; font-weight: 600; margin-bottom: .5rem; }
        th, td { border: 1px solid #ccc; padding: .5rem .75rem; text-align: left; }
        th { background: #f3f4f6; }
        tfoot td { font-weight: 700; background: #fafafa; }
        @media (max-width: 560px) {
            table, thead, tbody, th, td, tr { display: block; }
            thead { display: none; }
            tr { margin-bottom: .75rem; border: 1px solid #eee; padding: .5rem; }
            td { display: flex; justify-content: space-between; padding: .35rem .5rem; border: none; }
            td::before { content: attr(data-label); font-weight: 600; margin-right: .5rem; }
        }
    </style>
</head>
<body>
   <header>
        <div class="Header-content">
        <img src="image/tb banner.jpeg" alt="Steph DenHartog">
        </div>
    <nav>
        <ul>
            <a href="index.html">Home</a></li>
            <a href="product.html">Products</a></li>
            <a href="sale.html">Sales</a></li>
            <a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </header>

    <table id="sales">
        <caption>Weekly product sales</caption>
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Units Sold</th>
                <th scope="col">Unit Price</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-label="Product">Widget A</td>
                <td data-label="Units Sold">120</td>
                <td data-label="Unit Price">$8.50</td>
                <td data-label="Total">$1,020.00</td>
            </tr>
            <tr>
                <td data-label="Product">Widget B</td>
                <td data-label="Units Sold">75</td>
                <td data-label="Unit Price">$12.00</td>
                <td data-label="Total">$900.00</td>
            </tr>
            <tr>
                <td data-label="Product">Gadget C</td>
                <td data-label="Units Sold">45</td>
                <td data-label="Unit Price">$22.00</td>
                <td data-label="Total">$990.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Grand Total</td>
                <td>$2,910.00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
