        <input id="email" name="email" type="email" required style="width: 100%; padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 8px; border: 1px solid #ccc;" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc;"></textarea>

        <button type="submit" class="cta" style="margin-top: 0.5rem;">Send Message</button>
